  @if (cesiumService.viewer$) {
  <div>
    <!-- Viewer is initialized, display the Cesium container -->
    <div id="cesiumContainer" style="width: 100%; height: 500px"></div>
    <p>Cesium Viewer Initialized!</p>
  </div>
  } @else {
  <!-- Loading state -->
  <ng-template #loading>
    <p>Loading Cesium viewer...</p>
  </ng-template>
  }

  <!-- Error handling -->
  <ng-template #error>
    <p>Error initializing Cesium viewer.</p>
  </ng-template>

  <router-outlet />
